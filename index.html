<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css"><!-- I connected index.css to index.html-->
        <title>Tic-tac-toe</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="game"><!-- key words when user of a phone type this words to look for this site-->
	<meta name="description" content="This is a tic tac toe game">
	<meta name="author" content="Kingsley Anyichie"><!-- Author of this site which is me Kingsley-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0"><!-- This is to fit the site on a user screen when the user loads this site -->
</head>
<body>
	<div id="gameContainer">
		<h1 id="h1">Tic Tac Toe</h1>
		<div id="cellContainer">
			<div cellIndex="0" class="cell"></div>
			<div cellIndex="1" class="cell"></div>
			<div cellIndex="2" class="cell"></div>
			<div cellIndex="3" class="cell"></div>
			<div cellIndex="4" class="cell"></div>
			<div cellIndex="5" class="cell"></div>
			<div cellIndex="6" class="cell"></div>
			<div cellIndex="7" class="cell"></div>
			<div cellIndex="8" class="cell"></div>
		</div>
		<h2 id="statusText"></h2>
		<button id="resetBtn">Restart</button>
	</div>
</body>
<script src="index.js"></script>
</html>
